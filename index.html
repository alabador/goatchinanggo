<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goatchinanggo</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="p-4 dark:bg-gray-800 dark:text-gray-100">
        <div class="container flex justify-between h-16 mx-auto">
            <a rel="noopener noreferrer" href="#" aria-label="Back to homepage" class="flex items-center p-2">
                <img src="./images/Favicon-goat.jpg" alt="Goatchinanggo logo" class="h-full">
            </a>
            <ul class="items-stretch hidden space-x-3 md:flex">
                <li class="flex">
                    <a rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent">Link</a>
                </li>
                <li class="flex">
                    <a rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent">Link</a>
                </li>
                <li class="flex">
                    <a rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent dark:text-blue-400 dark:border-blue-400">Link</a>
                </li>
                <li class="flex">
                    <a rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent">Link</a>
                </li>
            </ul>
            <button class="flex justify-end p-4 md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Banner -->
    <div class="px-8 py-2 bg-red-200 dark:bg-gray-900 dark:text-gray-100">
        <div class="flex items-center mx-auto container justify-center md:justify-center py-2">
            <div>
                <span>GRAND OPENING: April 2023!&nbsp;</span>
            </div>
        </div>
    </div>


    <!-- Hero -->
    <section class="p-6 bg-gray-100 text-gray-800">
        <div class="container grid gap-6 mx-auto text-center lg:grid-cols-2 xl:grid-cols-5">
            <div class="w-full px-6 py-16 rounded-md sm:px-12 md:px-16 xl:col-span-2 bg-white">
                <span class="block mb-2 text-blue-600"><img src="./images/Full-logo-goat.jpg" alt="Goatchinanggo"></span>
                <p class="my-8">
                    <span class="font-medium text-gray-900">Your favorite goat dishes, and many more offering the taste of Cebu cuisine.</span>
                </p>
            </div>
            <img src="./images/gallery-img1.jpg" alt="" class="object-cover w-full h-full rounded-md xl:col-span-3 bg-gray-500">
        </div>
    </section>


    <!-- Promo Banner -->
    <section class="py-6 bg-yellow-300 text-gray-900">
        <div class="container mx-auto flex flex-col items-center justify-center p-4 space-y-8 md:p-10 lg:space-y-0 lg:flex-row lg:justify-between">
            <h1 class="text-3xl font-semibold leading-tight text-center lg:text-left">Feeling Hungry? Check out our menu.</h1>
            <button class="px-8 py-3 text-lg font-semibold rounded bg-blue-600 text-gray-50">Menu</button>
        </div>
    </section>


    <!-- Gallery -->

    <section class="py-6 bg-gray-100">
        <div class="container flex flex-col justify-center p-4 mx-auto">
            <div class="grid grid-cols-1 gap-4 lg:grid-cols-4 sm:grid-cols-2">
                <img class="object-cover w-full bg-gray-500 aspect-square" src="https://source.unsplash.com/random/300x300/?1">
                <img class="object-cover w-full bg-gray-500 aspect-square" src="https://source.unsplash.com/random/300x300/?2">
                <img class="object-cover w-full bg-gray-500 aspect-square" src="https://source.unsplash.com/random/300x300/?3">
                <img class="object-cover w-full bg-gray-500 aspect-square" src="https://source.unsplash.com/random/300x300/?4">
            </div>
        </div>
    </section>



    <!-- Hours -->
    <section class="py-6 bg-red-300 text-gray-900">
        <div class="container mx-auto flex flex-col items-center justify-center p-4 space-y-8 md:p-10 lg:space-y-0">
            <h1 class="text-3xl font-semibold leading-tight text-center lg:text-left">Hours</h1>
            <div class="p-4 lg:flex-1 flex flex-col gap-8">
                <p><span class="font-bold">Monday</span>: 8AM-8PM</p>
                <p><span class="font-bold">Tuesday</span>: 8AM-8PM</p>
                <p><span class="font-bold">Monday</span>: 8AM-8PM</p>
                <p><span class="font-bold">Monday</span>: 8AM-8PM</p>
                <p><span class="font-bold">Monday</span>: 8AM-8PM</p>
            </div>
        </div>
    </section>



    <!-- Menu -->
    <section>

    </section>
</body>
</html>
